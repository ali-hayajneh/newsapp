<body id="index">
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Now Daily News</h1>
        </div>

        <nav id="navbar" class="navbar navbar-expand justify-content-center">
            <div class="nav navbar-nav">
                <li id="li1" class="nav-item">
                    <a href="../html/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a href="../html/politics.html">Politics</a>
                </li>
                <li class="nav-item">
                    <a href="../html/sports.html">Sports</a>
                </li>
                <li class="nav-item">
                    <a href="../html/entertainment.html">Entertainment</a>
                </li>
                <li class="nav-item">
                    <a href='../html/weather.html'>Weather</a>
                </li>
            </div>
        </nav>

        <form id="search_form" class="form-inline" action='../weather/search.html' method="GET">
            <input id="get_weather" class="form-control" type="search" placeholder="Search" name="search_city">
            <button id="btn_weather" class="btn btn-primary">Get Weather</button>
        </form>

        <div id="weather_header">
            <div class="row">
                <h1 class="col-sm-12" id="city_name"></h1>
            </div>
            <div id="windy_row" class="row">
                <div id="weather_info" class="col-lg-3 col-md-4 col-sm-5">
                    <div id="r1" class="row">
                        <div class="col-sm-12">
                            <h2 id="city_temp"></h2>
                        </div>
                    </div>
                    <div id="r2" class="row">
                        <div class="col-sm-12">
                            <h5 id="weather_desc"></h5>
                        </div>
                    </div>
                    <div id="r3" class="row">
                        <ul class="col-sm-12">
                            <li id="temp_max"></li>
                            <li id="temp_min"></li>
                            <li id="humidity"></li>
                            <li id="wind"></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9 col-md-8 col-sm-7" id="windy"></div>
            </div>
        </div>

        <div id="weather_table">
            <table class="table table-hover" id="myTable">
                <tbody id="body">
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <footer id="footer" class="page-footer font-small pt-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-sm-3">
                    </div>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
