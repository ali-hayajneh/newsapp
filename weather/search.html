    <link href="../styles.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Weather Application</h1>
        </div>

        <nav id="navbar" class="navbar navbar-expand-lg">
            <div class="nav navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="../index/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a href="../about/about.html">About</a>
                </li>
                <form class="form-inline" action='search.html' method="GET">
                    <input id="get_weather" class="form-control" type="search" placeholder="Search" name="something">
                    <button id="btn_weather" class="btn btn-primary">Get Weather</button>
                </form>
            </div>

        </nav>

        <div id="weather_header">
            <div class="row">
                <h1 class="col-sm-8" id="city_name"></h1>
            </div>
            <div class="row">
                <h3 class="col-sm-2" id="city_temp"></h3>
            </div>
            <div class="row">
                <h4 class="col-sm-6" id="weather_desc"></h4>
            </div>
            <div class="row">
                <ul class="col-sm-3">
                    <li id="temp_max"></li>
                    <li id="temp_min"></li>
                    <li id="humidity"></li>
                    <li id="wind"></li>
                </ul>
                <div class="col-sm-9" id="windy"></div>
            </div>
        </div>

        <div id="weather_table">
            <table class="table table-hover" id="myTable">
                <tbody id="body">
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        var latitude = 40.7128;
        var longitude = -74.0060;
        if ("geolocation" in navigator) {
            function processCoords(position) {
                latitude = position.coords.latitude.toPrecision(6);
                longitude = position.coords.longitude.toPrecision(6);
            }
            navigator.geolocation.getCurrentPosition(processCoords)
        }

        const options = {

            // Required: API key
            key: 'OdmfsInVoRztyyPdXEihssKV5q00Tw42',

            // Put additional console output
            verbose: true,

            // Optional: Initial state of the map
            // lat: latitude,
            // lon: longitude,
            zoom: 15,
        }

        // Initialize Windy API
        windyInit(options, windyAPI => {
            // windyAPI is ready, and contain 'map', 'store',
            // 'picker' and other usefull stuff

            const {
                map
            } = windyAPI
            // .map is instance of Leaflet map
            map.setView([latitude, longitude]);

            // L.popup()
            //     .setLatLng([latitude, longitude])
            //     .setContent("Hello World")
            //     .openOn(map);
        })
    </script>
</body>

</html>
